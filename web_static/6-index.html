<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>AirBnB clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="icon" href="images/icon.png">
	</head>

	<body>
		<header></header>
			<div class="container">
				<section class="filters">
					<div class="locations">
						<h3>States</h3>
						<h4>i.e Florida/New York...</h4>
						<div class="popover">
							<h2>Florida</h2>
							<ul>
								<li>Washington DC</li>
								<li>Ohio</li>
							</ul>
							<h2>New York</h2>
							<ul>
								<li>Tennesse</li>
								<li>Indiana</li>
							</ul>
						</div>
					</div>
					<div class="amenities">
						<h3>Amenities</h3>
						<h4>i.e Home Theatre/Wi-Fi..</h4>
						<div class="popover">
							<ul>
								<li>Jacuzzi</li>
								<li>Swimming Pool</li>
								<li>Kitchen</li>
								<li>Laundry Room</li>
							</ul>
						</div>
					</div>
					<button>Search</button>
				</section>
			</div>
		<footer>
			Best School
		</footer>
